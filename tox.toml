[env.lint]
description = "run linting and formatting"
base_python = [ "3.12" ]
dependency_groups = [ "lint" ]
package = "skip"
commands = [
    [ "ruff", "check" ],
    [ "ruff", "format", "--check" ],
]

[env.type]
description = "run type checking"
base_python = [ "3.12" ]
dependency_groups = [ "type" ]
package = "skip"
commands = [ [ "pyright" ] ]